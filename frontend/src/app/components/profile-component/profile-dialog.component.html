<div *ngIf="data.email; else login">
    <h1 class="greeting">Good afternoon {{data.email}}</h1>
    <button mat-raised-button (click)="signOut()">Sign Out</button>
</div>
<ng-template #login class="no-account">
    <div class="no-account">

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="emailField" required>
        </mat-form-field>

        <button mat-raised-button (click)="userLogin()">Login</button>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="usernameField" required>
        </mat-form-field>

        <button mat-raised-button (click)="signUp()">Sign Up</button>
    </div>
</ng-template>
